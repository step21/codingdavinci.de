- 
  name: "Alt-Berlin – Die iOS App für Geschichten zur historischen Entwicklung Berlins"
  image: "/img/projekte/alt-berlin-app.jpg" 
  description: "Für Coding Da Vinci wurden verschiedene Prototypen in Form einer iPad App entwickelt, um die historische Entwicklung Berlins interaktiv zu erforschen. Dazu haben wir mit frei verfügbaren Datensätzen über Berlin experimentiert. Ultimatives Ziel ist es, eine App für Geschichtsbegeisterte in den App Store zu stellen.<br><br>Verschiedene UI Prototypen in Form einer iPad App um die historische Entwicklung Berlins interaktiv zu erforschen, z. B. Zuordnung der Bilder des Stadtmuseums zu Orten, alte Karten von Berlin überlagert auf heutige Karten, vorher/nachher Bilder.<br>Inspirationen: Peter Macdiarmid (Guardian then and now), Halley Docherty (Google Street View), Maphub, Zeitsprung"
  links: "<a href=\"http://altberlinapp.de\">Webseite</a><br><a href=\"https://github.com/choefele/coding-da-vinci\">Demo auf github</a>"
  data: "\"Schichten der Geschichte\" Stadtansichten (Stadtmuseum Berlin),<br>Geometrien der Ortsteile von Berlin (Amt für Statistik Berlin-Brandenburg),<br>Berliner Karten 1650-1986 (Senatsverwaltung für Stadtentwicklung und Umwelt Berlin),<br>Bilder Kreuzberg (Wikipedia)"
  team: "Claus Höfele - <a href=\"mailto:claus@claushoefele.com\">Mail</a>, twitter: <a href=\"https://www.twitter.com/@claushoefele\">@claushoefele</a>"
- 
  name: "App: Verbotene Autoren"
  image: "/img/projekte/app-verbotene-autoren.png"
  description: "Mit der App „Verbotene Autoren“ kann sich der Nutzer zu den im Dritten Reich verbotenen Büchern und Autoren informieren. Die bestehende Liste der Autoren und Werke wurde hierfür mit weiterführenden Informationen angereichert.<br>Ausgangspunkt ist eine durchsuchbare Liste der Autoren. Zu den Autoren gibt es jeweils weiterführende Einzelansichten. Hier werden zum einen die verbotenen Werke aufgelistet, zum anderen biografische Informationen und Bilder aus der Wikipedia (falls verfügbar) angezeigt. Über die verlinkte GND kann man zum Eintrag in der Nationalbibliothek gelangen.Die Funktionalität „Zufälliger Autor“ ermöglicht einen schnellen Einstieg, indem der Nutzer direkt zu einem einem zufällig ausgewählten Autoren-Eintrag geleitet wird.<br>In einer kommenden Verison wird die App über eine Kartenansicht erweitert. Dort werden die Autoren nach ihrer Geburtsstadt sowie die Werke nach Erscheinungsort visualisiert. "
  links: "<a href=\"http://mr-fridge.de/apps/verbotene_autoren/index.php\">Webseite</a><br>AppStore: tbd"
  data: "NS-Buchverbotsliste,<br>Wikipedia,<br>GND "
  team: "Anna Neovesky, Digitale Akademie, <a href=\"mailto:anna.neovesky@adwmainz.de\">Mail</a>, twitter: <a href=\"https://www.twitter.com/@annavsk\">@annavsk</a><br>Julius Peinelt, Mr. Fridge Software, <a href=\"mailto:julius@mr-fridge.de \">Mail</a>, twitter: <a href=\"https://www.twitter.com/@codingFriends\">@codingFriends</a>"
- 
