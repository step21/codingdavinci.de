- 
  name: "Bestimmungsschlüssel"
  image: "/img/projekte/bestimmungsschluessel.png"
  description: "Aufmerksame Beobachter finden in der Natur viele spanende Pflanzen und Tiere. Mit das schwierigste ist die Bestimmung des richtigen Namens. Hierbei helfen Bestimmungsschlüssel. Mit der Beantwortung weniger Fragen gelangt man schnell zur Lösung des Problems. Das Museum für Naturkunde stellt eine offene Plattform für Naturliebhaber bereit, die nach dem Prinzip von Wikipedia, Bestimmungsschlüssel mit der Hilfe von Freiwilligen zusammenstellt. Die entstandenen Bestimmungsschlüssel können zur Zeit in einer technisch (und visuell) veralteten App auf Smartphones benutzt werden. Ziel des Projektes ist es eine moderne, einfach zu bedienende App zu erstellen, die auf allen wichtigen mobilen Plattformen läuft. "
  links: "<a href=\"https://b-content.com/projects/davinci/fulllist_Haeufige_Voegel_in_Gaerten_und_Siedlungen.php\">Webseite</a><br>"
  data: "Daten aus dem offenen Naturführer (siehe <a href=\"http://biowikifarm.net/meta/Open_GLAM_Hackathon_2014#Analyse_von_Gigapixel-Scans_von_Insektenk.C3.A4sten\">hier</a>, <a href=\" http://offene-naturfuehrer.de/web/H%C3%A4ufige_V%C3%B6gel_in_G%C3%A4rten_und_Siedlungen/MobileKey \">hier</a>, <a href=\"http://offene-naturfuehrer.de/w/media/MobileKey/Haeufige_Voegel_in_Gaerten_und_Siedlungen/Haeufige_Voegel_in_Gaerten_und_Siedlungen.json \">hier</a>)"
  team: "Peter Pötsch,<br>Stephan Klinger,<br>Thomas Tursics"
- 
  name: "Cyberbeetle"
  image: "/img/projekte/cyberbeetle.jpg"
  description: "The project is inspired by the scans of insect boxes provided by the Museum für Naturkunde Berlin. The aim is to give a new life to one of the gorgeous Chalcosoma atlas beetles in the boxes. Based on this intriguing character, a robotic Cyberbeetle is build, which will have its own transformable insect box that enables it to enjoy audiovisual entertainment created from biology related pictures and sounds. Both the beetle and the box work with small Arduinos and contain various other electronic and mechanical parts.<br>The project explores how different kinds of digital open content can be combined in a playful and tangible way. The aim is to also learn more about  robot-building as well as open content in the domain of natural history. Hopefully the project will also give ideas to other makers and new projects!"
  links: "<a href=\"https://docs.google.com/document/d/1XGU2A_2_D2Cem6bbm8S94j0_B3eTdUk-pVppLqJUJjU/edit?usp=sharing\">project documentation</a>"
  data: "Insect box scans from Museum für Naturkunde Berlin,<br>Animal sounds from Museum für Naturkunde Berlin,<br>Plant pictures from Botanischer Garten &amp; Botanisches Museum Berlin-Dahlem"
  team: "Kati Hyyppä (Berlin) / Beetle constructor, <a href=\"http://katihyyppa.com \">Webseite</a>,<br>Tomi Hyyppä (Helsinki) / Sound designer"
- 
  name: "DDBRest - javascript client for the DDB rest API"
  image: "/img/projekte/ddbrest.png"
  description: "The Deutsche Digitale Bibliothek is a database that provides free access to a huge amount of cultural and scientific datasets like books, archives, images, music or movies. With an API it makes this data available to many developers across several platforms, except JavaScript!The DDBRest library binds all API interfaces in little handy methods and enables an easy access to all kinds of these data structures in Node.js and for the browser. It gives web-developers an easy start to use the DDB for their web-applications. It is cross-browser tested and AMD ready, so you can use it as module in your RequireJS or CommonJS application."
  links: "<a href=\"https://github.com/kollektivpp/ddbrest\">Seite auf github</a>"
  data: "API der Deutschen Digitalen Bibliothek"
  team: "Christian Bromann<br><a href=\"mailto:mail@christian-bromann.com\">Mail</a>, twitter: <a href=\"https://twitter.com/bromann\">@bromann</a>, github: <a href=\"https://github.com/christian-bromann\">github</a>"
- 
  name: "DNB - Data Explorer — Generous Interfaces for Visual Exploration"
  image: "/img/projekte/dnb-explorer1.png"
  description: "Die Deutsche Nationalbibliothek bietet einen reichhaltigen Fundus an Daten. Über das gedruckte Medium hinaus finden sich z. B. auch Informationen zu Personen und Orten. All diese Daten stehen in Relation zu einander. Bisher kann man diese Informationen nur über eine klassische Textsuche bzw. Hyperlinks erschließen. Der DNB Data Explorer soll die Relationen in den Datensätzen der DNB sichtbar machen und durch neue Interfaces zur visuellen Exploration einladen."
  links: "<a href=\"https://github.com/sebastian-meier/dnb-visualization\">Seite auf github</a><br><a href=\"http://www.sebastianmeier.eu/2014/06/21/deutsche-national-bibliothek-data-explorer/\">Webseite</a>"
  data: "DNB / GND"
  team: "Sebastian Meier<br>twitter: <a href=\"https://twitter.com/seb_meier\">@seb_meier</a><br>guthub: <a href=\"https://github.com/sebastian-meier\">sebastian-meier</a>"
- 
  name: "EthnoBand"
  image: "/img/projekte/ethnoband.png"
  description: "Ethnoband ist eine HTML5-Webapp, mit der Nutzer einige der Musikinstrumente aus dem Archiv des Ethnologischen Museums selbst spielen können. Ein Benutzer kann mit seinem Smartphone einen Eintrag aus einer Liste von Musikinstrumenten wählen und dann selbst durch Taps auf einer virtuellen Tastatur das jeweilige Instrument spielen.<br>Mehrere Personen mit mehreren Smartphones können dann gemeinsam musizieren. Denn selbst Musik zu machen, macht doch noch viel mehr Spaß, als sich die Instrumente nur anzusehen!"
  links: "<a href=\"http://ethnoband.thomasfett.de/\">Webseite</a><br>"
  data: "Bilder und Tonaufnahmen des Ethnologischen Museums Berlin"
  team: "Thomas Fett, <a href=\"https://github.com/thomasfett\">Seite auf github</a>, twitter: <a href=\"https://twitter.com/@FettThomas\">@FettThomas</a>"
- 
  name: "EthnoTier"
  image: "/img/projekte/ethnotier.png"
  description: "Das EthnoTier ist eine Musikapp insbesondere für Tabletcomputer. Es richtet sich vor allem an Kinder. In erster Linie funktioniert es als Sampler, der kurze Audiosequenzen mit Tierstimmen und Musikinstrumentenklängen kombinieren und abspielen kann. Aus heimischen Tieren und ungewöhnlichen Instrumenten lässt es ein außergewöhnliches Orchester entstehen, das ungemein viel Krach machen kann, Experimentierfreude weckt und superviel Spaß macht.Freude bereitet die EthnoTier-App durch seine Einfachheit. <br> Wir stören das Benutzererlebnis nicht mit komplizierten UI-Elementen, Menüs und Fenstern, sondern beschränken uns auf einen Screen: Auf unserer Waldbühne spielt sich alles ab. Gleichzeitig stärken wir die Erlebnistiefe, indem wir die App durch Animation und Persönlichkeit bereichern. Unsere Tiercharaktere - wie die Eule Eulklid, der Froschking Elvis und der Adlercaptain Hack - machen fabelhaften Eindruck. Durch die fantasievolle Gestaltung steigt auf unserer EthnoTier-Bühne eine bunte Riesenparty.<br>Schon jetzt lassen sich mit unserer Auswahl an Tieren und Instrumenten verschiedene Klangstile erzeugen. Während z.B. unser Hirsch als Krachmacher vor dem Herrn auftritt, überzeugt unser Wolf als waschechter Postrocker.<br><br><strong>in Planung:</strong><br>- Erweiterung um verschiedene Biome/Bühnen, z.B. Schneewüste, Urwald/Dschungel, Safari, Oase.<br>- Erweiterung und Vertiefung der Tiermusiker (Charakterisierung und Gestaltung).<br>- Instrumente aus einem bestimmten Teil der Welt sollen von einem Tier gespielt werden, das in diesem Teil der Welt zu Hause ist (z.B. Känguru mit Didgeridoo).<br>- Die Pilze/Musikerplätz dienen auch als Lautstärkeregler.<br>- Implementierung weiterer Animationen, z.B. leuchtende Lichterketten, Flügelschlagende Eule im Hintergrund, Welt - Diskokugel.<br>- Aufnahme, Wiedergabe, Aufnahme mit Wiedergabe, Stop.<br>- Social Network sharing.<br>- iPad-App im ersten Schritt, für Tabletcomputer und Smartphones für die unterschiedlichsten Plattformen folgend."
  links: "preview: <a href=\"http://tursics.de/sample/ethnotier/\">Webseite</a><br>AppStore: tbd <a href=\"\"></a><br><a href=\"https://github.com/thatbettina/ethnotier\">Seite auf github</a><br>twitter hashtag: #EthnoTier"
  data: "Audiodateien<br>Musikinstrumentensammlung des Ethnologischen Museums<br>Tierstimmenarchiv des Naturkundemuseums<br>Diesen beiden Datensätzen bieten dem EthnoTier momentan grundsätzlich 300 Vögel, Amphibien und Säugetiere aus     Deutschland und 450 Instrumente aus der ganzen Welt."
  team: "Annika Blohm, twitter: <a href=\"http://www.twitter.com/@e_kunst\">@e_kunst</a>,<br>Thomas Tursics, twitter: <a href=\"http://www.twitter.com/@tursics\">@tursics</a>, <a href=\"http://www.github.com/tursics\">Seite auf github</a>"
- 
  name: "inside - 19xx: Liste des schädlichen und unerwünschten Schrifttums"
  image: "/img/projekte/inside-19xx.jpg"
  description: "Die Liste der verbannten Bücher zwischen 1938 und 1941 von der „Reichsschriftkammer“ erstellten Verbotslisten umfassen knapp 5'000 unerwünschte Einzelpublikationen sowie fast 1'000 Autorinnen und Autoren sowie eine Reihe von Verlagen, deren Gesamtwerk im „Dritten Reich“ verboten wurde.<br>Es handelt sich dabei um eine per Scan und OCR generierte Liste, die redaktionell nicht geprüft wurde (fehlerbehaftet) und deren Einträge weder ergänzt (Homogenisierung der Datensätze) noch extern verlinkt (statische, singuläre Informationsbasis) wurden.<br><strong>Ziel des Projektes sind daher:</strong><br><br>1. Ergänzung der Liste:<br>*zur Vervollkommnung der Liste: Werksangaben zu den Autoren, bei denen \"Sämtliche Schriften\" verboten wurden (d. h., alle recherchierbaren Werke bis einschl. 1945 werden namentlich in die Liste aufgenommen),<br>*zur Homogenisierung der Datensätze: Aufnahme ergänzender Angaben den Autoren, Veröffentlichungsdaten (Orte, jahre, Verlage) u. a.<br>*zur Dynamisierung der Liste: Verlinkung der Listeneinträge (sowohl per Werke als auch per Autoren) zu externen, vornehmlich bibliographischen Datenbanken<br><br>2. Aufsetzen einer Webpräsentation zu der Liste und deren Einträgen mit verbesserten Such- und Sortierfunktionen<br>*Visualisierung der \"Masse\" der betroffenen Werke<br>*Einspielen von ersten - primär statistischen - Analysen (Worthäufigkeiten [in Form von Charts], Regionalverteilungen [in Form von Charts oder Maps] etc.)<br>* Die exemplarische Präsentation der Lebensläufe zweier betroffener Autoren (Annette Kolb, Erich Kästner) mit Hilfe frei nutzbarer, webaffiner Storytelling-Formate (hier: timeline js, storymap js des Northwestern University Knight Lab)"
  links: "<a href=\"http://verbrannte-und-verbannte.de/\">Webseite</a><br><a href=\"https://github.com/jlewis91/codingdavinci\">Seite auf github</a><br><a href=\"https://github.com/mhinters/BannedBookUtils\">Zusatz-Seite auf github</a>"
  data: "NS-Buchverbotsliste,<br>Wikidata und WikidataQuery API,<br>DNB / GND"
  team: "Daniel Burckhardt, <a href=\"https://github.com/burki\">github</a><br>Dierk Eichel <a href=\"\"></a>, <a href=\"\"></a><br>Michael Hintersonnleitner, <a href=\"https://github.com/mhinters/\">github</a>, <a href=\"\"></a><br>Frederike Kaltheuner, <a href=\"https://github.com/fre8de8rike\">github</a>, <a href=\"\"></a><br>Jeremy Lewis, <a hred=\"https://github.com/jlewis91\">github</a>, <a href=\"\"></a><br>Jonas Parnow, <a hred=\"https://github.com/z3to\">github</a>, <a href=\"\"></a><br>Kristin Sprechert, <a href=\"https://github.com/kaeseoehrchen\">github</a>, <a href=\"\"></a><br>Kai Teuber, Ministerialbeamter, Berlin, Potsdam, <a href=\"https://github.com/teuberkai\">github</a>, twitter: <a href=\"https://twitter.com/teuberkai\">@teuberkai</a><br>Clemens Wilding, <a href=\"https://github.com/wigginus\">github</a>"
- 
  name: "Kulturchronologie | decode the heritage"
  image: "/img/projekte/kulturchronologie.jpg"
  description: "Die Software versteht sich als Frontend-Applikation zur anschaulichen Aufbereitung umfangreicher Chronologien/Historien. Ereignisse werden entsprechend definierter Filterkriterien auf einen Zeitstrahl projiziert und aggregiert. Anhand übersichtlicher Balkencharts, deren Intervalle vom User gesteuert werden, können Aktivitäts-Peaks oder periodische Zusammenhänge identifiziert werden. Filterfunktionen ergeben sich neben der Kopplung aller Datensätze an spezifische Zeiten oder Zeitintervalle durch deren Verknüpfung mit Personen und Objekte.<br>Konzipiert wird die Applikation als Extension für das Open Source Framework Typo3.<br><br>Die Extension dient in erster Linie der Präsentation digitaler Bestände. Sie kann sowohl im musealen und im schulischen Kontext eingesetzt werden um einen schnellen, interaktiven Überblick über zeitliche Abfolgen oder Zusammenhänge zu ermöglichen. Der Bezug auf Daten der DDB sichert hierbei die Qualität und Reliabilität der Informationen."
  links: "folgt<a href=\"\"></a>"
  data: "API der Deutschen Digitalen Bibliothek"
  team: "Andrè Karliczek,<br>Andreas Christoph,<br>Carsten Resch"
- 
  name: "Lebendige Liste"
  image: "/img/projekte/lebendige-liste.png"
  description: "Viele Autoren und Werke wurden während der NS-Zeit verboten. Sie verschwanden aus Bibliotheken, Archiven, Verlagen und Buchhandlungen. Auch nach Ende des 2. Weltkrieges wurden viele Werke nicht wieder verlegt. Und so wirkt dieses NS-Verbrechen bis heute. In der \"Liste der schädlichen und unerwünschten Schrifttums\" sind fast 6000 Einträge vermerkt, die nun auch online einsehbar sind (BerlinOnline Stadtportal GmbH &amp; Co). <br>Die Aktion \"Lebendige Liste\" will erinnern. Eine Liste, die dazu geschaffen wurde, die Werke so vieler Autoren zum Schweigen zu bringen, hilft nun, ihnen wieder eine Stimme zu geben. Auf Twitter wird jeden Tag ein Eintrag der NS-Verbotsliste veröffentlicht. Eine Liste des Vergessens beginnt zu sprechen und zu erinnern."
  links: "<a href=\"http://www.lebendigeliste.de/\">Webseite</a><br><a href=\"https://www.twitter.com/lebendigeliste \">twitter</a>"
  data: "NS-Buchverbotsliste"
  team: "Christian Bromann, <a href=\"https://www.christian-bromann.com\">Webseite</a><br>Thomas Fett, <br>Marius Förster, <a href=\"https://www.mezla.de\">Webseite</a><br>Knut Perseke"
- 
  name: "Mnemosyne"
  image: "/img/projekte/mnemosyne.png"
  description: "In Digitalen Archiven lagert umfangreiches Wissen, das nur schwer überblickbar oder durchdringbar ist. Um sich in der Komplexität zurecht zu finden, bedarf es meistens spezieller Suchoptionen und  derer gekonnten Anwendung. (dem richtigen Umgang mit diesen.) Zugespitzt formuliert findet man nur Dinge, von deren Existenz man weiß.<br>Mnemosyne möchte einen Zugang zu Archiven ermöglichen, der den Moment des Stöberns hervorhebt und den Nutzer aus gewohnten Denkstrukturen heraus leitet. Vergleichbar ist der Prozess mit einer Hyperlink-Wanderung durch Wikipedia-Artikel, oder in der Bibliothek 3 Reihen über dem gesuchten Buch etwas interessantes finden.<br>Auf Grundlage eines eingegeben Suchbegriffes oder einer Random-Suche wird eine Collage aus 5 Informationen, Text und/oder Bild, generiert. Sie setzt sich aus mit einander verwandten Suchergebnisse zusammen, ermittelt über die Metadaten. Der Verwandtschaftsgrad der angezeigten Elemente ist einstellbar. Diese Steuerungsmöglichkeit soll motivieren „bekanntes Terrain“ zu verlassen. Durch die Präsentationsform der Collage wird ein Raum für Interpretationsmöglichkeiten geschaffen. Zusätzlich gibt es eine Meta-Ebenenansicht, welche die Prozesse des Programms sichtbar und die Entstehung der Collage nachvollziehbar machen.<br>Neben der Browser-App gibt es auch eine Installation, konzipiert für Museen oder Bibliotheken, die ihren Besuchern einen spannenden Zugang zu ihren Archiven ermöglichen können. An einer Control-Station wird über einen Drehregler das Stöbern zu einem greifbaren Moment. Er übersetzt das haptische Erlebnis des „Wühlen durch physische Gegenstände“ und ist somit eine Symbiose aus digitaler und analoger Wirklichkeit."
  links: "<a href=\"https://github.com/kollektivpp/CodingDaVinci-Mnemosyne\">Seite auf github</a><br>"
  data: "API der Deutschen Digitalen Bibliothek"
  team: "<br>Christian Bromann, <a href=\"https://www.christian-bromann.com\">Webseite</a><br>Thomas Fett, <br>Marius Förster, <a href=\"https://www.mezla.de \">Webseite</a><br>Knut Perseke"
- 
  name: "Poetic Relief - תבליט פיוטי"
  image: "/img/projekte/poetic-relief.png"
  description: "Oft bleiben Fragen nach der Bedeutung der Grabinschriften, bei der Betrachtung von jüdischen Gräbern, offen. Sei es von literarischer Natur oder sprachlichen Barrieren, auf der „Poetic Relief“ Website findest du die hebräische und deutsche Version der Grabinschriften und somit Antworten. Im Zentrum steht die Lyrik der Inschriften, welche Geschichten aus den jüdischen Leben erzählen. Die Inschriften geben dir die Möglichkeit die Grabsteine von einem anderen Blickwinkel betrachten zu können, denn sie lassen Biografien lebendig werden und bringen vergangene jüdische Lebens- und Denkweisen ins 21. Jahrhundert. Zusätzlich werden Bildmaterial und Links zu weiterführenden Informationen der „epidat-Datenbank“ des Steinheim Institutes zu den einzelnen Inschriften angeführt, die zu tief gehenden Recherchezwecken bequem via „Poetic Relief“ abgerufen werden können. Summa summarum wird ein neuer, offener, auf die jüdischen Grabinschriften fokussierter Zugang für Interessierte und ForscherInnen geschaffen.<br>Als Datengrundlage verwenden wir, wie erwähnt, die „epidat – epigraphische Datenbank“ des Steinheim-Instituts, die als digitales Textarchiv mit über 27. 000 Grabinschriften eine Fülle an Metadaten für unser Projekt „Poetic Relief“ liefert."
  links: "<a href=\"http://www.poeticrelief.org/poerelief\">Webseite</a><br><a href=\"https://github.com/step21/poerelief\">Seite auf github</a>"
  data: "Datenbank zur jüdischen Grabsteinepigraphik des Steinheim-Instituts"
  team: "Noa Rave, twitter: <a href=\"https://@chukarave\">@chukarave</a><br>Florian Idelberger, twitter: <a href=\"https://twitter.com/@windrush\">@windrush</a><br>Ruperta M. Steinwender, twitter: <a href=\"https://twitter.com/@rupertast\">@rupertast</a><br>Tatiana Potetinova"
- 
  name: "SnatchTheCultureGame"
  image: "/img/projekte/snatch-the-culture-game.jpg"
  description: "Das Ziel des Wettbewerbs ist es, etwas aus dem zur Verfügung stehenden Wissen zu erschaffen.<br>Wir dachten uns, es wäre sinnlos, wenn das etwas wäre, was nicht allen Menschen etwas nutzen würde. Aus diesem Grund wollten wir dieses Wissen so verpacken, dass es für alle verständlich und interessant ist. Hierfür kam uns die Idee ein Computerspiel zu entwickeln. Letztendlich wurde daraus ein Spiel, bei dem man Gegenstände suchen muss und sein eigenes Museum gestalten kann. Man muss versuchen, möglichst viele Besucher durch ein attraktives Museum und verschiedene Ausstellungsstücke anzulocken. Außerdem sollte man auch Fragen der Besucher beantworten können, wozu man das Wissen, welches man über die Ausstellungsstücke zur Verfügung gestellt bekommen hat, auch wiedergeben muss.<br>Diese Ideen konnten wir in den 10 Wochen, die wir Zeit hatten jedoch noch nicht vollständig umsetzten, sodass wir auch noch danach daran weiterarbeiten werden."
  links: "<a href=\"https://github.com/2P3H8131C1CP4/SnatchTheCultureGame\">Seite auf github</a>"
  data: "NS-Buchverbotsliste, <br>Stolpersteinen in Berlin, <br>Daten des Botanischen Gartens und des Botanischen Museums Berlin-Dahlem, <br>der Herzog August Bibliothek Wolfenbüttel, <br>weitere Daten kommen noch hinzu"
  team: "Rebecca Kuliga, Philip Wellnitz"
-
  name: "Soundwall-App"
  image: "/img/projekte/soundwall.jpg"
  description: "Ziel des Projekts ist es, den Besuch der bald öffnenden Musikinstrumentensammlung des Ethnologischen Museums Berlin interessanter zu gestalten, indem wir eine App entwickeln, mit der Tonbeispiele, Videos vom Abspielen der Instrumente und weitere Informationen rund um die Instrumente an den Instrumenten selbst dargestellt werden können. <br> Wir haben zur Identifikation der Instrumente die Technologie Augmented Reality verwendet. Nach dem Erkennen des Instruments werden die entsprechenden Informationen aufgerufen, unter anderem in der Kameransicht durch Video-Attachments und Foloating Buttons, die mit dem erkannten Medium verbunden werden."
  links: "<a href=\"http://mcrumbs.com/portfolio/soundwall-app/\">Webseite</a><br><a href=\"https://github.com/mCRUMBS/Soundwall/\">Seite auf github</a>"
